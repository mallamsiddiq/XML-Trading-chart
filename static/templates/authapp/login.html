{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/authapp/styles.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
    <div class="login-box">
        <h2>&#x1F44B; WELCOME BACK &#x1F44B;</h2>
        <form method="post">
            {% csrf_token %}
            <div class="user-box">
                {{ form.email }}
                {{ form.email.label_tag }}
            </div>

            <div class="user-box">
                {{ form.password }}
                {{ form.password.label_tag }}
            </div>
    
            <!-- {{ form.as_p }} -->
            <div class="submit-box">
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </button>
                <div class="re-me-container">
                    <span>Remember Me</span>
                    <label class="switch" for="checkbox">
                        
                      <input type="checkbox" id="checkbox" name = "remember_me" />
                      <div class="slider round"></div>
                    </label>
                </div>
    
            </div>
        </form>
        <div class = "register-link">
            <a href="{% url 'register' %}" > <span>Or Create Account</span></a>
        </div>
    </div>
</body>
</html>
