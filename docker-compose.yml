version: '3.9'
volumes:
    init-db:
    data-db:


services:
  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - init-db:/docker-entrypoint-initdb.d
      - data-db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongoadmin
      MONGO_INITDB_DATABASE: student
    ports:
      - 27017:27017
        
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py loaddata db.json && python manage.py runserver 0.0.0.0:8000"
    container_name: ft9ja
    volumes:
      - .:/ft9ja
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev

    depends_on:
      - mongodb
    links:
      - mongodb
